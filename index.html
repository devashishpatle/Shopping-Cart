<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Hair Dryer</h3>
                <p>Price: ₹750</p>
                <button onclick="addToCart('Hair Dryer', 750)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Trimmer</h3>
                <p>Price: ₹1200</p>
                <button onclick="addToCart('Trimmer', 1200)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Selfie Stick</h3>
                <p>Price: ₹950</p>
                <button onclick="addToCart('Selfie Stick', 950)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product4.jpg" alt="Product 4">
                <h3>Egg Boiler</h3>
                <p>Price: ₹1000</p>
                <button onclick="addToCart('Egg Boiler', 1000)">Add to Cart</button>
            </div>
        </div>
        <h2>Your Cart</h2>
        <div id="cart"></div>
        <div id="total"></div>
    </main>
    <footer>
        <p>&copy; 2024 My Shopping Cart</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
